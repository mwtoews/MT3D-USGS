language: c
os: linux
dist: xenial
compiler: gcc
cache:
  apt: true
  pip: true
  directories:
    - $HOME/.cache/pip
    - $HOME/.local

matrix:
  include:
    - env: FC=gfortran-4.9
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gfortran-4.9

    - env: FC=gfortran-5
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gfortran-5

    - env: FC=gfortran-6
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gfortran-6

    - env: FC=gfortran-7
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gfortran-7

    - env: FC=gfortran-8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gfortran-8

  # allowed failures - uncomment lines below to allow failure
  #                    of specific gfortran compilers
  #allow_failures:
  #  - env: FC=gfortran-7
  #  - env: FC=gfortran-8

install:
    - if [[ ! -d "$HOME/.local/bin" ]]; then
        mkdir "$HOME/.local/bin";
      fi
    # install anaconda
    - if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
      fi
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/.local/bin:$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    # Useful for debugging any issues with conda
    - conda info -a
    - conda install nose
    - python --version
    - pip install numpy
    - pip install https://github.com/modflowpy/flopy/zipball/develop
    - pip install https://github.com/modflowpy/pymake/zipball/master
    - pip install nose-timer
    # Compile and install
    - mkdir build && cd build
    - cmake .. -DCMAKE_INSTALL_PREFIX=$HOME/.local
    - make -j2
    - make install && cd ..


script:
    - export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH; else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
    - echo "TRAVIS_BRANCH=$TRAVIS_BRANCH, PR=$PR, BRANCH=$BRANCH"
    - pwd
    #- git clone https://github.com/MODFLOW-USGS/modflow6-examples.git ../modflow6-examples
    - ls ../
    - which python
    - python --version
    - python -c "import numpy as np; print('numpy version {}'.format(np.__version__))"
    - python -c "import flopy; flopypth = flopy.__path__[0]; print('flopy is installed in {}'.format(flopypth))"
    - python -c "import flopy; dir(flopy.mf6)"
    - cd ./autotest
    - cd ..
    - python -c "import flopy; dir(flopy.mf6)"
    - which nosetests
    - nosetests --version
    - nosetests -v --with-id --with-timer -w ./autotest
